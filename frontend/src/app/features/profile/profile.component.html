<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-8">
      {{ 'profile.title' | translate }}
    </h1>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-8">
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Full Name -->
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            {{ 'auth.name' | translate }}
          </label>
          <input
            type="text"
            [(ngModel)]="name"
            name="name"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"
          />
        </div>

        <!-- Email -->
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            {{ 'auth.email' | translate }}
          </label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"
          />
        </div>

        <!-- Bio -->
                     <!-- [(ngModel)]="bio" -->

        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            {{ 'profile.bio' | translate }}
          </label>
          <textarea

            name="bio"
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"
          ></textarea>
        </div>

        <!-- Skills -->
               <!-- [(ngModel)]="skillsStr" -->
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >
            {{ 'resume.skills' | translate }}
          </label>
          <input
            type="text"
      
            name="skills"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"
            placeholder="JavaScript, TypeScript, Angular"
          />
        </div>

        <!-- Success Message -->
        @if (saveSuccess()) {
          <div
            class="p-4 bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300 rounded-lg"
          >
            {{ 'profile.changesSaved' | translate }}
          </div>
        }

        <!-- Save Button -->
        <button
          type="submit"
          class="w-full px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-lg transition-colors"
        >
          {{ 'profile.saveChanges' | translate }}
        </button>
      </form>
    </div>
  </div>
</div>
