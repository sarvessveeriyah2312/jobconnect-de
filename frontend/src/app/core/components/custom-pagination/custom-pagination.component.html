<div
  class="px-4 py-3 flex items-center justify-between border-t border-gray-200 dark:border-gray-700 sm:px-6"
>
  <!-- Mobile View -->
  <div class="flex-1 flex justify-between items-center sm:hidden">
    <button
      (click)="previousPage()"
      [disabled]="currentPage() === 1"
      class="pagination-btn"
    >
      Previous
    </button>

    <span class="text-sm text-gray-700 dark:text-gray-300">
      Page {{ currentPage() }} of {{ totalPages() }}
    </span>

    <button
      (click)="nextPage()"
      [disabled]="currentPage() === totalPages()"
      class="pagination-btn"
    >
      Next
    </button>
  </div>

  <!-- Desktop View -->
  <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
    <p class="text-sm text-gray-700 dark:text-gray-300">
      Showing
      <span class="font-medium">{{ (currentPage() - 1) * pageSize + 1 }}</span>
      to
      <span class="font-medium">{{
        Math.min(currentPage() * pageSize, totalItems)
      }}</span>
      of <span class="font-medium">{{ totalItems }}</span> results
    </p>

    <!-- Pagination Navigation -->
    <nav
      class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px"
      aria-label="Pagination"
    >
      <!-- Prev Button -->
      <button
        (click)="previousPage()"
        [disabled]="currentPage() === 1"
        class="pagination-nav-btn rounded-l-md"
      >
        <span class="sr-only">Previous</span>
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </button>

      <!-- Pagination Numbers -->
      @for (page of getPaginationPages(); track page) {
        @if (page === '...') {
          <span class="pagination-ellipsis">...</span>
        } @else {
          <button
            (click)="onPageClick(page)"
            [class.bg-blue-50]="currentPage() === page"
            class="pagination-page-btn"
          >
            {{ page }}
          </button>
        }
      }

      <!-- Next Button -->
      <button
        (click)="nextPage()"
        [disabled]="currentPage() === totalPages()"
        class="pagination-nav-btn rounded-r-md"
      >
        <span class="sr-only">Next</span>
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </nav>
  </div>
</div>
